	<script>

//通过路径获取文件数据（data)
JSZipUtils.getBinaryContent('3.mdlh', function(err, data) {
    if(err) {
        throw err; 
    }
   
//将获取到的Arraybuffer数据用Uint8来读取。
var arrdata=new Uint8Array(data)
//将第二个script压缩块截取出来。
var scr=arrdata.slice(82328,(82328+523))
//用pako解压此压缩块
    var result = pako.inflate(scr, { to: 'string' });
 // console.log(result);
